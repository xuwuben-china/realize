<script src="https://unpkg.com/vue@next"></script>
<div id="app"></div>
<style>
  .mt-4 {
    margin-left: 20px;
  }
</style>
<script>
  const { h, createApp } = Vue;
  const Stack = {
    render(props) {
      const slot = this.$slots.default ? this.$slots.default() : [];
      return h(
        "div",
        { class: "stack" },
        slot.map((child) => {
          return h("div", { class: `mt-${this.$attrs.size}` }, [child]);
        })
      );
    },
  };
  const App = {
    components: {
      Stack,
    },
    template: `
      <Stack size="4" abc='222'>
        <div>hello</div>
        <Stack size="4">
          <div>hello</div>
          <div>hello</div>
          <Stack size="4">
          <div>hello</div>
          <div>hello</div>
          <Stack size="4">
          <div>hello</div>
          <div>hello</div>
        </Stack>
        </Stack>
        </Stack>
      </Stack>
    `,
  };
  createApp(App).mount("#app");
</script>
